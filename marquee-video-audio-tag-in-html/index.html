<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and audio</title>
    <style>
      /* .blink {
        animation: blinker 2s linear infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      } */
    </style>
  </head>
  <body>
    <h1       style="text-align: center; background-color: bisque; color: saddlebrown"
    >This text is running</h1>
    <marquee>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero ea
        debitis aliquid amet, repellendus accusantium praesentium vel veritatis
        tempore aliquam sed aut corrupti aperiam error dolores aspernatur autem
        velit sequi.
      </p>
    </marquee>
    <h1
      style="text-align: center; background-color: bisque; color: saddlebrown"
    >
      This is a video
    </h1>

    <video
      style="padding-left: 530px"
      width="500px."
      src="./firebase issue.mp4"
      controls
    ></video>
    <hr />
    <h1 style="text-align: center; background-color: chartreuse; color: blue">
      This is a audio
    </h1>
    <audio
      style="padding-left: 620px"
      src="./firebase issue.mp4"
      controls
    ></audio>
    <hr />
  </body>
</html>
